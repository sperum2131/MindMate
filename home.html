<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | MindMate</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="home.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-title">
                <img src="icon.png" alt="MindMate" width="40px" height="40px">
                MindMate
            </div>
        </div>
        <div class="nav-links">
            <a href="home.html" class="active">Home</a>
            <a href="support.html">Support</a>
            <a href="learn.html">Learn</a>
        </div>
    </nav>
    <div class="container">
        <h1 class="title">Home</h1>
        <p class="description">
            Update and visualize your mood, sleep, and stress levels.
        </p>
        <div style="display: flex; flex-direction: row; gap: 10px; width: 100%;">
            <div class="form-container">
                <div class="form-item">
                    <p class="form-item-title">Mood: </p>
                    <input type="number" placeholder="Mood (1-10)" readonly id="mood">
                    <button>Update Mood</button>
                </div>
                <div class="form-item">
                    <p class="form-item-title">Sleep: </p>
                    <input type="number" placeholder="Sleep (1-10)" readonly id="sleep">
                    <button>Update Sleep</button>
                </div>
                <div class="form-item">
                    <p class="form-item-title">Stress: </p>
                    <input type="number" placeholder="Stress (1-10)" readonly id="stress">
                    <button>Update Stress</button>
                </div>
            </div>
            <textarea name="notes" id="notes" placeholder="Enter your notes here..."></textarea>
        </div>
        
        <div class="graph-container">
            <h2>Monthly Progress</h2>
            <div class="graph-controls">
                <div class="metric-buttons">
                    <button class="metric-btn active" data-metric="mood">Mood</button>
                    <button class="metric-btn" data-metric="sleep">Sleep</button>
                    <button class="metric-btn" data-metric="stress">Stress</button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="progressChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
